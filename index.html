<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
  
</head>
<body>

  <main>
      
      <div class="container_blocking">
        <img src="./images/image-equilibrium.jpg" alt="image-equilibrium" class="equilibrium">
        <img src="./images/icon-view.svg" alt="icon-view" class="view_icon">
      </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="nft_price_and_day">
        <div class="nft_price">
          <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
          <p class="price_and_nft">0.041 ETH</p>
        </div>
        <div class="nft_day">
          <img src="./images/icon-clock.svg" alt="icon-clock">
          <p>3 days left</p>
        </div>
      </div>
      <hr/>
      <div class="profile">
        <img src="./images/image-avatar.png" alt="image-avatar" class="image_avatar">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
  </main>
</body>
</html>
